<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-bibliotec</title>
    <link rel="stylesheet" href="./css/login.css">
    <style>
        body{
        background-size:100% ;
        background-image: url("images/login-bk-desktop.png");
        background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    
    <header>
        <div class="layout-grid header-flex">
            <img src="./images/logo-desktop.svg" alt="Logo da marca da BiblioTec">
            <nav>
                <a href="#">Quem somos</a>
                <a href="#">Nosso acervo</a>
                <a href="#">Login</a>
            </nav>
        </div>
    </header>

    
    <main>
        <article class="layout-grid base-transparente">
            <form action="pagina-de-login-bibliotec">
                <h1>Entre na BiblioTec</h1>
              
                <label for="e-mail">E-mail</label>
                <input type="emai" id="e-mail" placeholder="seu e-mail">

                <label for="password">Senha</label>
                <input type="password" id="senha" placeholder="****">
                <a href="#">Esqueci a senha!</a>
                <button>ENTRAR</button>
            </form>

         
        </article>
        
     


        
    </main>

</body>

</html>
